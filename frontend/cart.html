<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TixMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header" id="header">
    <div class="container">
        <div class="header-content">

            <!-- LOGO -->
            <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer;">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2Z"/>
                    <path d="M8 12h8"/>
                    <path d="M8 16h8"/>
                </svg>
                <span class="logo-text">TixMaster</span>
            </div>

            <div class="header-actions">
                <div id="weatherWidget">
                    <span id="weatherCity">Loading...</span>
                    <span id="weatherTemp"></span>
                    <img id="weatherIcon" style="width:26px;height:26px;">
                </div>

                <div id="cartIcon" class="cart-icon" onclick="window.location.href='cart.html'">
                    ðŸ›’ <span id="cartCount">0</span>
                </div>

                <div id="authButtons"></div>
            </div>
        </div>
    </div>
</header>

<section class="featured-section">
    <div class="container">

        <h1>Your Cart</h1>
        <p class="section-description">Review your tickets before checkout</p>

        <div id="cartContainer"></div>

        <!-- SINGLE TOTAL AREA â€” FIXED -->
        <div id="checkoutSummary" style="margin-top:40px;">
            <h2>Total: $<span id="checkoutTotal">0.00</span></h2>
        </div>

        <hr style="margin:40px 0; border:1px solid var(--border);">

        <h2>Checkout Information</h2>
        <p class="section-description">Enter your billing information</p>

        <div class="checkout-form" style="margin-top:20px; display:flex; flex-direction:column; gap:16px; max-width:420px;">

            <label>First Name</label>
            <input id="firstName" type="text" required class="input-field">

            <label>Last Name</label>
            <input id="lastName" type="text" required class="input-field">

            <label>Email</label>
            <input id="email" type="email" required class="input-field">

            <label>Phone</label>
            <input id="phone" type="text" required class="input-field">

            <label>Payment Method</label>
            <select id="paymentMethod" class="input-field">
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
            </select>

        </div>

        <button class="btn-primary" id="checkoutBtn" style="margin-top:30px;">Complete Purchase</button>

    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-bottom">
            <p>Â© 2025 TixMaster. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="api-config.js"></script>
<script src="navbar.js"></script>
<script src="cart.js"></script>


</body>
</html>
